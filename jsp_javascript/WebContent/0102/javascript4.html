		 <script type = "text/javascript">
					
		 		// in, with 키워드

		 				name : "Lee sun sin",
		 				nation : "Korea",

		 				character : "good"
		 		};
		 	
		 		//in 키워드
		 		console.log("nation" in objName);

		 		with(objName){

		 		}
