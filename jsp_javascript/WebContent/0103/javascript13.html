<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>

		 <script type = "text/javascript">
		 window.onload = function() {
			 //표준 핸들러 모델
			 //listener 함수에 콜백 함수를 넣는 형태
			 function addHandler(){
				 console.log("click!");
			 }
			
			function removeHandler(){
				console.log("event remove!!");
				ceA.removeEventListener("click", addHandler, false)
			};
			
			var ceA = document.getElementById("cEventAdd");
			ceA.addEventListener("click", addHandler, false);
			
			var ceR = document.getElementById("cEventRem");
			ceR.addEventListener("click", removeHandler, false);
		 };
		</script> 
		<style>
			#cEventAdd{
				width: 200px; height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 1.2em;
				background-color: #f00;
				color: #fff;
				font-weight: bolder;
			}
			#cEventRem{
				width: 200px; height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 1.2em;
				background-color: #0f0;
				color: #fff;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
	
		<div id="cEventAdd">click event</div>
		<div id="cEventRem">Remove event</div>
	</body>
	
</html>
