<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				$("#listButton").click(function(){
					$.ajax({
						type: 'post',
						url: '/list.html',
						dataType: 'html',
						success: function(data){ //성공했다면, 아래 코드 실행
							$("#listDiv").html(data);
						}
					});
				}); 
			})
		</script>
	</head>
	
	<body>
		<input type = "button" id = "listButton" value = "리스트출력">
	</body>
</html>
