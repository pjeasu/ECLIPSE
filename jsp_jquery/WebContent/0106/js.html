<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
		
		<script>
		
		// $(document).ready() 
		
		
		// javascript
		
		window.onload = function(){
			$("p").css("width", "500px");
			$("p").css("height", "300px");
			$("p").css("lineHeight", "300px");
			$("p").css("border", "1px solid #cccccc");
			$("p").css("fontWeight", "bolder");
			$("p").css("fontSize", "2em");
			$("p").css("color", "red");
			$("p").css("textAlign", "center");
		};
		
		//jQuery
		
		$(document).ready(function(){
			$("p").css("width", "500px");
			$("p").css("height", "300px");
			$("p").css("lineHeight", "300px");
			$("p").css("border", "1px solid #cccccc");
			$("p").css("fontWeight", "bolder");
			$("p").css("fontSize", "2em");
			$("p").css("color", "red");
			$("p").css("textAlign", "center");
		});
		
		
		$(function(){
			$("p").css("width", "500px");
			$("p").css("height", "300px");
			$("p").css("lineHeight", "300px");
			$("p").css("border", "1px solid #cccccc");
			$("p").css("fontWeight", "bolder");
			$("p").css("fontSize", "2em");
			$("p").css("color", "red");
			$("p").css("textAlign", "center");
		});
		
			
		</script>
	</head>
	
	<body>
		<p> Hello jQuery!!!!! </p>
	</body>
</html>
