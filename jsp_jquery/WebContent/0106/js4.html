<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
		
		
		<script>
		//$() 巩辑 按眉 积己
		
			$(document).ready(function(){
				var wrapObj = $("#wrap");
				
				//<div> 按眉 积己 棺 眠啊
				var divObj = $("<div> Hello jQuery! </div>");
				divObj.appendTo(wrapObj);
				divObj.css("background", "#ff0000");
				
				//$("<div> Hello jQuery! </div>").appendTo($("#wrap")).css("background", "#ff0000");

				
				//<a> 按眉 积己 棺 眠啊
				var aObj = $("<a href = 'http://www.google.com', target = '_blank'> google </a><br>");
				aObj.appendTo(wrapObj);
				
				//<img> 按眉 积己 棺 眠啊
			 	/* var imgObj = $("<img src = 'image.jpg'/><br>");
				imgObj.appendTo(wrapObj);  */
				
				//<img>, 加己按眉 积己 棺 眠啊
				   var tempObj = {
						src : "image.jpg",
						width : 280,
						height : 420,
						border : "5px"
					};
					
					var imgAObj = $("<img>", tempObj);
					imgAObj.appendTo(wrapObj); 
				
			});
			
		</script>
	</head>
	
	<body>
		<div id="wrap">
			
		</div>
	</body>
</html>
