




<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
		
		
		<script>
		//클릭하면 두배 
		
		$(document).ready(function(){
			 $("#wrap").click(function(){
				 var co = $("#wrap > .contents1 > .p").clone();
					co.appendTo($("#wrap > .contents1")); 
				}); 
			});
		
		</script>
		
		<style>
			#wrap .contents1 .p {
				background: #D8D6FD;
			}
	
		</style>
	</head>
	
	<body>
		<div id="wrap">
			<div class="contents1">
				<p class="p">contents1</p>
			</div>
		</div>
	</body>
</html>
